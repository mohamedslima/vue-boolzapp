<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
    <div class="container-webapp">
        <!-- contacts in app section -->
        <section class="contacts-section">

            <div class="header-contacts">

                <div class="myname-section">

                    <!-- profile photo -->
                    <div class="profile-photo">
                        
                    </div>

                    <!-- name of my user -->
                    <div class="profile-username">
                        Mohamed
                    </div>
                </div>

                <!-- icon for moving -->
                <div class="icon-header-contacts">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <!-- notification area message -->
            <div class="notification-message">
                <!-- bell icon -->
                <div class="icon-notification">
                    <i class="fas fa-bell-slash"></i>
                </div>

                <div>
                    <div class="headertext notification">
                        Ricevi notifiche di nuovi messaggi
                    </div>
                    <div class="headertext active-notification">
                        Attiva notifiche desktop
                    </div>
                </div>

            </div>

            <!-- searchbar -->
            <div class="searchbar-container">
                <div class="bd-gray-contacts">
                    <div class="icon-search">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="search-bar">
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
            </div>

            <!-- user set -->

        </section>

        <!-- message in app section -->
        <section class="message-section">

        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
