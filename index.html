<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
    <div id="root" class="container-webapp">
        <!-- contacts in app section -->
        <div class="contacts-section">

            <div class="header-contacts">

                <div class="myname-section">

                    <!-- profile photo -->
                    <div class="user-img">
                        <img src="img/avatar_7.jpg" alt="">
                    </div>

                    <!-- name of my user -->
                    <div class="profile-username">
                        Mohamed
                    </div>
                </div>

                <!-- icon for moving -->
                <div class="icon-header-contacts">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <!-- notification area message -->
            <div class="notification-message">
                <!-- bell icon -->
                <div class="icon-notification">
                    <i class="fas fa-bell-slash"></i>
                </div>

                <div>
                    <div class="headertext notification">
                        Ricevi notifiche di nuovi messaggi
                    </div>
                    <div class="headertext active-notification">
                        Attiva notifiche desktop
                    </div>
                </div>

            </div>

            <!-- searchbar -->
            <div class="searchbar-container">
                <div class="bd-gray-contacts">
                    <div class="icon-search">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="search-bar">
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
            </div>

            <!-- user set -->
            <div  v-for="(contact, index) in contacts" :class="{active: index === currentChat}" @click="getActiveChat(index)" class="user-thumbnail">

                <div class="in-line">

                    <!-- icon user -->
                    <div class="user-img">
                        <img :src="'img/avatar' + contact.avatar + '.jpg'" alt="">
                    </div>
                    <div class="ml-1">
                            <!-- user name -->
                            <div class="guest-name">
                                {{contact.name}}
                            </div>

                            <!-- last message -->
                            <div class="last-message">
                               
                            </div>
                        </div>
                    </div>
                    <div class="time-last-message">
                        data
                    </div>
            </div>

        </div>

        <!-- message in app section -->

        <div class="message-section">
            <!-- name of guest contacts -->
            <div class="header-guest-contacts">
                <div class="header-contacts">

                    <div class="guest-section">
                        
                        <!-- profile photo -->
                        <div class="profile-photo user-img">
                            <img :src="'img/avatar'+ contacts[currentChat].avatar +'.jpg'" :alt="contacts[currentChat].name">
                        </div>
    
                        <!-- name of my user -->
                        <div class="profile-guestname">
                            {{contacts[currentChat].name}}
                            <div>
                                ultimo accesso alle {{ now }}
                            </div>
                        </div>
                    </div>
    
                    <!-- icon for moving -->
                    <div class="icon-header-contacts">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-link"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>

            <!-- messages in section-->
            <div class="messages-sect">
                <div class="current-chat">
 
                    <div v-for="(element, index) in contacts[currentChat].messages"                 
                         class="user-message"
                         :class="element.status">
                        <!-- message -->
                        <div class="message">{{element.message}}</div>
                    <!-- date of message -->
                        <div class="date-message">{{element.date}}</div>
                    </div>
        
                </div>
            </div>

            <!-- new messages bar -->
            <div class="new-message">
                <i class="far fa-smile"></i>  
                <div>
                    <label for="text">
                        <input type="text" @keyup.enter="NewMessage()" v-model.trim="newMessage" placeholder="Scrivi un messaggio" name="" id="">
                    </label>
                </div>
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
